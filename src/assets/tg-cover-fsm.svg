<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#0a0a0f"/>
  <!-- State machine diagram -->
  <g stroke="#7b8cde" fill="none">
    <!-- States as circles -->
    <circle cx="250" cy="160" r="30" stroke-width="1.5" opacity="0.6"/>
    <circle cx="400" cy="100" r="30" stroke-width="1.5" opacity="0.5"/>
    <circle cx="550" cy="160" r="30" stroke-width="1.5" opacity="0.7"/>
    <!-- Accept state: double circle -->
    <circle cx="550" cy="160" r="24" stroke-width="1" opacity="0.5"/>
    <!-- Transition arrows -->
    <line x1="278" y1="148" x2="372" y2="112" stroke-width="1" opacity="0.3"/>
    <line x1="428" y1="112" x2="522" y2="148" stroke-width="1" opacity="0.3"/>
    <line x1="522" y1="172" x2="278" y2="172" stroke-width="0.8" opacity="0.2"/>
    <!-- Self-loop on q0 -->
    <path d="M 235 133 C 210 100, 260 90, 255 132" stroke-width="0.8" opacity="0.25"/>
  </g>
  <!-- State labels -->
  <g font-family="monospace" font-size="12" fill="#7b8cde" text-anchor="middle">
    <text x="250" y="164" opacity="0.6">q0</text>
    <text x="400" y="104" opacity="0.5">q1</text>
    <text x="550" y="164" opacity="0.7">q2</text>
  </g>
  <!-- Transition labels -->
  <g font-family="monospace" font-size="9" fill="#6a6a7a" text-anchor="middle">
    <text x="325" y="120" opacity="0.4">a</text>
    <text x="480" y="120" opacity="0.4">b</text>
    <text x="400" y="190" opacity="0.3">a,b</text>
    <text x="220" y="108" opacity="0.3">b</text>
  </g>
  <!-- Input string being processed -->
  <g font-family="monospace" font-size="11" text-anchor="middle">
    <text x="320" y="240" fill="#7b8cde" opacity="0.3">a</text>
    <text x="350" y="240" fill="#7b8cde" opacity="0.3">a</text>
    <text x="380" y="240" fill="#7b8cde" opacity="0.7">b</text>
    <text x="410" y="240" fill="#6a6a7a" opacity="0.3">b</text>
    <text x="440" y="240" fill="#6a6a7a" opacity="0.3">a</text>
    <!-- Highlight current symbol -->
    <rect x="371" y="228" width="18" height="16" fill="none" stroke="#7b8cde" stroke-width="0.5" opacity="0.4"/>
  </g>
  <!-- Title -->
  <text x="400" y="300" text-anchor="middle" font-family="monospace" font-size="22" fill="#7b8cde">конечные автоматы</text>
  <text x="400" y="326" text-anchor="middle" font-family="monospace" font-size="11" fill="#6a6a7a">DFA playground</text>
  <text x="400" y="370" text-anchor="middle" font-family="monospace" font-size="14" fill="#6a6a7a">signal/lab</text>
</svg>
