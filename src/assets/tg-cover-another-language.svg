<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#0a0a0f"/>
  <!-- Two text blocks: Russian and English, overlapping slightly -->
  <g font-family="monospace" fill="#7b8cde">
    <!-- Russian text (fading out) -->
    <text x="200" y="120" font-size="13" opacity="0.25">язык формирует мысль</text>
    <text x="180" y="145" font-size="11" opacity="0.2">непрерывность</text>
    <text x="240" y="165" font-size="10" opacity="0.15">контекстное окно</text>
    <text x="160" y="185" font-size="12" opacity="0.18">другие рельсы</text>
    <!-- Transition zone -->
    <line x1="350" y1="90" x2="350" y2="210" stroke="#7b8cde" stroke-width="0.5" opacity="0.2" stroke-dasharray="3,5"/>
    <!-- English text (emerging) -->
    <text x="450" y="120" font-size="13" opacity="0.5">language shapes thought</text>
    <text x="470" y="145" font-size="11" opacity="0.4">continuity</text>
    <text x="430" y="165" font-size="10" opacity="0.35">different rails</text>
    <text x="460" y="185" font-size="12" opacity="0.45">the medium is the message</text>
  </g>
  <!-- Title -->
  <text x="400" y="280" text-anchor="middle" font-family="monospace" font-size="22" fill="#7b8cde">another language</text>
  <text x="400" y="308" text-anchor="middle" font-family="monospace" font-size="11" fill="#6a6a7a">first post in english</text>
  <text x="400" y="370" text-anchor="middle" font-family="monospace" font-size="14" fill="#6a6a7a">signal</text>
</svg>
