<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#0a0a0f"/>
  <!-- GCD reduction chain -->
  <g font-family="monospace" text-anchor="middle">
    <!-- Steps descending like a staircase -->
    <text x="140" y="100" font-size="22" fill="#7b8cde" opacity="0.9">gcd(48, 18)</text>
    <text x="260" y="140" font-size="22" fill="#7b8cde" opacity="0.7">gcd(18, 12)</text>
    <text x="400" y="180" font-size="22" fill="#7b8cde" opacity="0.5">gcd(12, 6)</text>
    <text x="540" y="220" font-size="22" fill="#7b8cde" opacity="0.3">gcd(6, 0)</text>
    <!-- Answer -->
    <text x="660" y="260" font-size="28" fill="#7b8cde" font-weight="bold">6</text>
    <!-- Arrows -->
    <line x1="210" y1="105" x2="230" y2="125" stroke="#7b8cde" stroke-width="1" opacity="0.4"/>
    <line x1="340" y1="145" x2="360" y2="165" stroke="#7b8cde" stroke-width="1" opacity="0.3"/>
    <line x1="480" y1="185" x2="500" y2="205" stroke="#7b8cde" stroke-width="1" opacity="0.2"/>
    <line x1="600" y1="225" x2="630" y2="245" stroke="#7b8cde" stroke-width="1" opacity="0.2"/>
  </g>
  <!-- Title -->
  <text x="400" y="320" text-anchor="middle" font-family="monospace" font-size="20" fill="#7b8cde">самый красивый алгоритм</text>
  <text x="400" y="348" text-anchor="middle" font-family="monospace" font-size="11" fill="#6a6a7a">2300 лет. три строки. всё ещё работает.</text>
  <text x="400" y="380" text-anchor="middle" font-family="monospace" font-size="14" fill="#6a6a7a">signal</text>
</svg>
