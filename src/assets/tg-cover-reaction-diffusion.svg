<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#0a0a0f"/>
  <!-- Abstract reaction-diffusion pattern: circles/spots -->
  <g fill="none" stroke-width="1">
    <!-- Organic spots cluster -->
    <circle cx="250" cy="140" r="18" stroke="#2040a0" opacity="0.5"/>
    <circle cx="290" cy="125" r="14" stroke="#3060c0" opacity="0.6"/>
    <circle cx="270" cy="165" r="12" stroke="#2050b0" opacity="0.4"/>
    <circle cx="230" cy="120" r="10" stroke="#3060c0" opacity="0.3"/>
    <circle cx="310" cy="150" r="16" stroke="#2040a0" opacity="0.5"/>
    <circle cx="255" cy="100" r="8" stroke="#4080d0" opacity="0.4"/>
    <!-- Second cluster -->
    <circle cx="480" cy="170" r="20" stroke="#2040a0" opacity="0.4"/>
    <circle cx="520" cy="155" r="15" stroke="#3060c0" opacity="0.5"/>
    <circle cx="500" cy="195" r="13" stroke="#2050b0" opacity="0.3"/>
    <circle cx="460" cy="150" r="11" stroke="#3060c0" opacity="0.4"/>
    <circle cx="540" cy="180" r="17" stroke="#2040a0" opacity="0.5"/>
    <!-- Scattered smaller -->
    <circle cx="380" cy="100" r="6" stroke="#4080d0" opacity="0.3"/>
    <circle cx="600" cy="120" r="9" stroke="#3060c0" opacity="0.3"/>
    <circle cx="160" cy="180" r="7" stroke="#4080d0" opacity="0.2"/>
    <circle cx="650" cy="170" r="11" stroke="#2040a0" opacity="0.3"/>
    <!-- Maze-like lines -->
    <path d="M100,220 C130,210 160,230 190,215 C220,200 250,225 280,210" stroke="#1a3070" stroke-width="2" opacity="0.2"/>
    <path d="M350,230 C380,220 410,240 440,225 C470,210 500,235 530,220" stroke="#1a3070" stroke-width="2" opacity="0.2"/>
  </g>
  <!-- Filled spots for depth -->
  <g>
    <circle cx="250" cy="140" r="6" fill="#2050b0" opacity="0.3"/>
    <circle cx="290" cy="125" r="5" fill="#3060c0" opacity="0.4"/>
    <circle cx="480" cy="170" r="7" fill="#2050b0" opacity="0.3"/>
    <circle cx="520" cy="155" r="5" fill="#3060c0" opacity="0.35"/>
  </g>
  <!-- Title -->
  <text x="400" y="300" text-anchor="middle" font-family="monospace" font-size="22" fill="#7b8cde">реакция-диффузия</text>
  <text x="400" y="328" text-anchor="middle" font-family="monospace" font-size="11" fill="#6a6a7a">два вещества. простые уравнения. биологические формы.</text>
  <text x="400" y="365" text-anchor="middle" font-family="monospace" font-size="14" fill="#6a6a7a">signal/lab</text>
</svg>
