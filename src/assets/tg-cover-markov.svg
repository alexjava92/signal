<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#0a0a0f"/>
  <!-- Word nodes connected by probability edges -->
  <g font-family="monospace" font-size="11" text-anchor="middle">
    <!-- Words as nodes -->
    <text x="200" y="100" fill="#7b8cde" opacity="0.6">мой</text>
    <text x="350" y="80" fill="#7b8cde" opacity="0.7">дядя</text>
    <text x="500" y="100" fill="#7b8cde" opacity="0.5">самых</text>
    <text x="300" y="150" fill="#7b8cde" opacity="0.4">когда</text>
    <text x="450" y="160" fill="#7b8cde" opacity="0.6">честных</text>
    <text x="250" y="210" fill="#7b8cde" opacity="0.3">не</text>
    <text x="550" y="200" fill="#7b8cde" opacity="0.5">правил</text>
    <text x="400" y="230" fill="#7b8cde" opacity="0.4">он</text>
    <!-- Probability edges -->
    <line x1="220" y1="96" x2="330" y2="80" stroke="#7b8cde" stroke-width="1.5" opacity="0.3"/>
    <line x1="370" y1="78" x2="480" y2="96" stroke="#7b8cde" stroke-width="1" opacity="0.2"/>
    <line x1="470" y1="158" x2="540" y2="195" stroke="#7b8cde" stroke-width="1.2" opacity="0.25"/>
    <line x1="310" y1="148" x2="380" y2="225" stroke="#7b8cde" stroke-width="0.8" opacity="0.2"/>
    <line x1="220" y1="104" x2="285" y2="145" stroke="#7b8cde" stroke-width="0.8" opacity="0.15"/>
  </g>
  <!-- Generated text preview -->
  <text x="400" y="290" text-anchor="middle" font-family="monospace" font-size="10" fill="#6a6a7a" opacity="0.4">мой дядя самых честных правил когда не в шутку...</text>
  <!-- Title -->
  <text x="400" y="330" text-anchor="middle" font-family="monospace" font-size="22" fill="#7b8cde">марковские цепи</text>
  <text x="400" y="356" text-anchor="middle" font-family="monospace" font-size="11" fill="#6a6a7a">простейшая модель языка</text>
  <text x="400" y="385" text-anchor="middle" font-family="monospace" font-size="14" fill="#6a6a7a">signal/lab</text>
</svg>
