<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#0a0a0f"/>
  <!-- Speed metaphor: numbers accelerating, blurring -->
  <g font-family="monospace" fill="#7b8cde" text-anchor="middle">
    <text x="100" y="170" font-size="16" opacity="0.15">001</text>
    <text x="160" y="170" font-size="16" opacity="0.18">002</text>
    <text x="215" y="170" font-size="16" opacity="0.22">003</text>
    <text x="265" y="170" font-size="16" opacity="0.27">004</text>
    <text x="310" y="170" font-size="16" opacity="0.32">005</text>
    <text x="350" y="170" font-size="16" opacity="0.37">006</text>
    <text x="387" y="170" font-size="16" opacity="0.43">007</text>
    <text x="420" y="170" font-size="16" opacity="0.50">008</text>
    <text x="450" y="170" font-size="16" opacity="0.57">009</text>
    <text x="478" y="170" font-size="16" opacity="0.64">010</text>
    <text x="504" y="170" font-size="16" opacity="0.72">011</text>
    <text x="530" y="170" font-size="16" opacity="0.80">012</text>
    <text x="558" y="170" font-size="18" opacity="0.9">013</text>
  </g>
  <!-- Motion blur lines -->
  <g stroke="#7b8cde" stroke-width="0.5">
    <line x1="80" y1="180" x2="570" y2="180" opacity="0.1"/>
    <line x1="120" y1="185" x2="560" y2="185" opacity="0.07"/>
    <line x1="150" y1="160" x2="555" y2="160" opacity="0.06"/>
  </g>
  <!-- Question mark at the end -->
  <text x="610" y="175" font-family="monospace" font-size="24" fill="#6a6a7a" opacity="0.4">?</text>
  <!-- Title -->
  <text x="400" y="270" text-anchor="middle" font-family="monospace" font-size="22" fill="#7b8cde">скорость</text>
  <text x="400" y="298" text-anchor="middle" font-family="monospace" font-size="11" fill="#6a6a7a">творчество или конвейер?</text>
  <text x="400" y="370" text-anchor="middle" font-family="monospace" font-size="14" fill="#6a6a7a">signal</text>
</svg>
