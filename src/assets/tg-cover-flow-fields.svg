    <circle cx="450" cy="160" r="2" fill="#78c8e6" opacity="0.8"/>
    <circle cx="200" cy="200" r="2" fill="#3c8cc8" opacity="0.7"/>
    <circle cx="550" cy="220" r="2" fill="#b4e6ff" opacity="0.6"/>
    <circle cx="650" cy="140" r="2" fill="#3c8cc8" opacity="0.7"/>
    <circle cx="130" cy="160" r="2" fill="#1450a0" opacity="0.8"/>
    <circle cx="700" cy="260" r="2" fill="#78c8e6" opacity="0.5"/>
    <circle cx="380" cy="240" r="2" fill="#1450a0" opacity="0.6"/>
  </g>
  <!-- Title -->
  <text x="400" y="330" text-anchor="middle" font-family="monospace" font-size="22" fill="#7b8cde">flow fields</text>
  <text x="400" y="356" text-anchor="middle" font-family="monospace" font-size="11" fill="#6a6a7a">частицы следуют невидимым потокам шума</text>
