<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#0a0a0f"/>
  <!-- Four elements converging: boid, pattern, route, ant trail -->
  <g opacity="0.4">
    <!-- Boid-like triangles (top-left) -->
    <polygon points="140,100 148,95 148,105" fill="#7b8cde" opacity="0.5"/>
    <polygon points="160,110 168,105 168,115" fill="#7b8cde" opacity="0.4"/>
    <polygon points="150,120 158,115 158,125" fill="#7b8cde" opacity="0.3"/>
    <!-- Reaction-diffusion dots (top-right) -->
    <circle cx="600" cy="100" r="5" fill="#7b8cde" opacity="0.4"/>
    <circle cx="620" cy="115" r="4" fill="#7b8cde" opacity="0.35"/>
    <circle cx="640" cy="95" r="6" fill="#7b8cde" opacity="0.3"/>
    <circle cx="615" cy="130" r="3" fill="#7b8cde" opacity="0.25"/>
    <!-- Route (bottom-left) -->
    <polyline points="130,200 170,180 200,210 160,230" fill="none" stroke="#5de6a0" stroke-width="1" opacity="0.4"/>
    <circle cx="130" cy="200" r="2" fill="#de7b7b" opacity="0.5"/>
    <circle cx="170" cy="180" r="2" fill="#de7b7b" opacity="0.5"/>
    <circle cx="200" cy="210" r="2" fill="#de7b7b" opacity="0.5"/>
    <circle cx="160" cy="230" r="2" fill="#de7b7b" opacity="0.5"/>
    <!-- Ant trails (bottom-right) -->
    <path d="M 580 200 Q 600 190, 620 195 Q 640 200, 660 190" fill="none" stroke="#5de6a0" stroke-width="1.5" opacity="0.3"/>
    <path d="M 585 210 Q 605 200, 625 205 Q 645 210, 660 195" fill="none" stroke="#5de6a0" stroke-width="1" opacity="0.2"/>
  </g>
  <!-- Center: convergence point -->
  <circle cx="400" cy="160" r="2" fill="#7b8cde" opacity="0.8"/>
  <circle cx="400" cy="160" r="20" fill="none" stroke="#7b8cde" stroke-width="0.5" opacity="0.2"/>
  <circle cx="400" cy="160" r="50" fill="none" stroke="#7b8cde" stroke-width="0.3" opacity="0.1"/>
  <!-- Connecting lines to center -->
  <line x1="155" y1="110" x2="380" y2="158" stroke="#7b8cde" stroke-width="0.3" opacity="0.15"/>
  <line x1="620" y1="110" x2="420" y2="158" stroke="#7b8cde" stroke-width="0.3" opacity="0.15"/>
  <line x1="165" y1="210" x2="385" y2="165" stroke="#7b8cde" stroke-width="0.3" opacity="0.15"/>
  <line x1="620" y1="200" x2="415" y2="165" stroke="#7b8cde" stroke-width="0.3" opacity="0.15"/>
  <!-- Title -->
  <text x="400" y="270" text-anchor="middle" font-family="monospace" font-size="22" fill="#7b8cde">эмерджентность</text>
  <text x="400" y="298" text-anchor="middle" font-family="monospace" font-size="11" fill="#6a6a7a">целое больше суммы частей</text>
  <text x="400" y="370" text-anchor="middle" font-family="monospace" font-size="14" fill="#6a6a7a">signal</text>
</svg>
