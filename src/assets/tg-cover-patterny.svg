<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#0a0a0f"/>
  <!-- Code fragments fading out -->
  <g font-family="monospace" font-size="12" opacity="0.15">
    <text x="60" y="50" fill="#7b8cde">if (!id) return null;</text>
    <text x="400" y="70" fill="#7b8cde">// TODO: refactor later</text>
    <text x="120" y="100" fill="#e07b7b">// DO NOT REMOVE THIS</text>
    <text x="500" y="120" fill="#7b8cde">class UserRepositoryFactory {</text>
    <text x="80" y="150" fill="#6a6a7a">// const discount = calculateDiscount</text>
    <text x="350" y="170" fill="#7b8cde">if (typeof id !== 'string')</text>
    <text x="200" y="200" fill="#6a6a7a">time.Sleep(100 * time.Millisecond)</text>
    <text x="500" y="230" fill="#7b8cde">} catch (e) { return null; }</text>
