    <line x1="-55" y1="0" x2="-120" y2="0" stroke="#7b8cde" stroke-width="0.5" opacity="0.3"/>
    <line x1="0" y1="-55" x2="0" y2="-90" stroke="#7b8cde" stroke-width="0.5" opacity="0.3"/>
    <line x1="0" y1="55" x2="0" y2="90" stroke="#7b8cde" stroke-width="0.5" opacity="0.3"/>
  </g>
  <!-- Title -->
