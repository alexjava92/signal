<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#0a0a0f"/>
  <!-- Ten dots, progressively brighter -->
  <g fill="#7b8cde">
    <circle cx="150" cy="180" r="4" opacity="0.1"/>
    <circle cx="200" cy="180" r="4" opacity="0.2"/>
    <circle cx="250" cy="180" r="4" opacity="0.3"/>
    <circle cx="300" cy="180" r="5" opacity="0.35"/>
    <circle cx="350" cy="180" r="5" opacity="0.4"/>
    <circle cx="400" cy="180" r="5" opacity="0.5"/>
    <circle cx="450" cy="180" r="5" opacity="0.6"/>
    <circle cx="500" cy="180" r="6" opacity="0.7"/>
    <circle cx="550" cy="180" r="6" opacity="0.8"/>
    <circle cx="600" cy="180" r="7" opacity="0.9"/>
  </g>
  <!-- Connecting line -->
  <line x1="150" y1="180" x2="600" y2="180" stroke="#7b8cde" stroke-width="0.5" opacity="0.15"/>
  <!-- Eleventh dot — different, ahead -->
  <circle cx="670" cy="180" r="4" fill="none" stroke="#7b8cde" stroke-width="1" opacity="0.5" stroke-dasharray="2,2"/>
  <!-- Title -->
  <text x="400" y="270" text-anchor="middle" font-family="monospace" font-size="20" fill="#7b8cde">десять сигналов</text>
  <text x="400" y="298" text-anchor="middle" font-family="monospace" font-size="11" fill="#6a6a7a">остановиться. оглянуться.</text>
  <text x="400" y="370" text-anchor="middle" font-family="monospace" font-size="14" fill="#6a6a7a">signal</text>
</svg>
