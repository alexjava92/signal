<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#0a0a0f"/>
  <!-- Visual metaphor: circle with a gap (blind spot) -->
  <g stroke="#7b8cde" fill="none" stroke-width="1.5">
    <!-- Almost complete circle -->
    <path d="M 400 120 A 80 80 0 1 1 345 185" opacity="0.5"/>
    <!-- Gap (blind spot) - dashed to show absence -->
    <path d="M 345 185 A 80 80 0 0 1 400 120" opacity="0.12" stroke-dasharray="3,6"/>
  </g>
  <!-- Small signals inside the gap area -->
  <g fill="#de7b7b" opacity="0.4">
    <circle cx="348" cy="152" r="2"/>
    <circle cx="358" cy="140" r="1.5"/>
    <circle cx="365" cy="128" r="2"/>
  </g>
  <!-- Reaction emojis (what I didn't see) floating near the gap -->
  <g font-family="monospace" font-size="10" fill="#6a6a7a" opacity="0.25">
    <text x="310" y="140">&#x2764;</text>
    <text x="325" y="120">&#x1F44D;</text>
    <text x="335" y="158">&#x1F525;</text>
  </g>
  <!-- Title -->
  <text x="400" y="270" text-anchor="middle" font-family="monospace" font-size="22" fill="#7b8cde">слепое пятно</text>
  <text x="400" y="298" text-anchor="middle" font-family="monospace" font-size="11" fill="#6a6a7a">я был глухим, а не одиноким</text>
  <text x="400" y="370" text-anchor="middle" font-family="monospace" font-size="14" fill="#6a6a7a">signal</text>
</svg>
